<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo Classi</title>
    <link rel="stylesheet" href="pseudoclassi.css" />
  </head>
  <body>
    <h2>Esempi sulle pseudo classi</h2>
    <div class="anylinks">
      <h3>AnyLinks</h3>
      <a href="https://example.com">External link</a><br />
      <a href="#">Internal target link</a><br />
      <a>Placeholder link (won't get styled)</a>
    </div>
    <hr class="hr" />
    <h3>Tutti gli altri</h3>
    <a href="#">Link fuori</a><br />
    
    <h3>Checked</h3>
    <div>
      <input type="radio" name="my-input" id="yes" value="yes" />
      <label for="yes">Yes</label>
      <input type="radio" name="my-input" id="no" value="no" />
      <label for="no">No</label>
    </div>
      <div>
        <input type="checkbox" name="my-checkbox" id="opt-in" />
        <label for="opt-in">Check me!</label>
      </div>
      <select name="my-select" id="fruit">
        <option value="opt1">Apples</option>
        <option value="opt2">Grapes</option>
        <option value="opt3">Pears</option>
      </select>
  </body>
</html>
